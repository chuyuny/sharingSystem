
<div class="answer-item" *ngIf=" isAnswerList "  >
  <div class="question-list home-left" *ngFor="let answer of answerArr ; let i = index " (mouseleave)="getMouseleave($event,i)" (mouseenter)="getMouseEnter($event,i)">
    <!--<h4 ><a [routerLink]="['/question-detail',recommend.questionId]">{{ recommend.questionTitle }}</a></h4>-->
    <div class="answer-content">
      <div class="user-info">
        <img class="user-portrait" [src]="answer.answerAuthor.userPicture" alt="" [routerLink]="['/profile',answer.answerAuthor.mobile,'actives']">
        <span class="user-name" [routerLink]="['/profile',answer.answerAuthor.mobile,'actives']">{{answer.answerAuthor.userName}}</span>
        <span class="user-description">{{answer.answerAuthor.userDescription}}</span>
      </div>
      <div class="answer " [ngClass]="{'is-collapsed':answer.answerDetail.answerContent.length>300}">
        <div class="answer-inner">
          <div class="answer-detail" [innerHTML]="answer.answerDetail.answerContent | html" ></div>
        </div>
        <button type="button" class="read-all button button-margin-right-12" [hidden]="answer.answerDetail.answerContent.length<=300" (click)="readAll($event,isShowReadAll,i)">
          阅读全文
          <span class="glyphicon glyphicon-chevron-down  icon-margin-left"></span>
        </button>
        <button type="button" class="takeUp button button-margin-right-24 pull-right" (click)="takeUp($event)">
          收起
          <span class="glyphicon glyphicon-chevron-up  icon-margin-left"></span>
        </button>
      </div>
    </div>
    <!--operation-->
    <div class="question-detail-operation ">
      <app-operation [(answer)]="answerArr[i]"></app-operation>
    </div>
  </div>
</div>

<!--answer-user-->
<div class="user-answer" *ngIf="isUserAnswer">
  <div class="answer-item" *ngFor="let userAnswerDetail of userAnswerDetailArr; let i = index" (mouseleave)="getMouseleave($event,i)" (mouseenter)="getMouseEnter($event,i)">
    <div class="question-list home-left"  >
      <div class="question-title">
        <h3 ><a [routerLink]="['/question-detail', userAnswerDetail.questionDetail.questionId]">{{ userAnswerDetail.questionDetail.questionTitle }}</a></h3>
      </div>
      <div class="answer-content">
        <div class="user-info">
          <img class="user-portrait" [src]="currentUserInfo.userPicture" alt="" [routerLink]="['/profile',currentUserInfo.mobile,'actives']">
          <span class="user-name" [routerLink]="['/profile',currentUserInfo.mobile,'actives']">{{currentUserInfo.userName}}</span>
          <span class="user-description">{{currentUserInfo.userDescription}}</span>
        </div>
        <div class="answer " [ngClass]="{'is-collapsed':userAnswerDetail.answerDetail.answerContent.length>300}">
          <div class="answer-inner">
            <div class="answer-detail" [innerHTML]="userAnswerDetail.answerDetail.answerContent | html"></div>
          </div>
          <button type="button" class="read-all button button-margin-right-12" [hidden]="userAnswerDetail.answerDetail.answerContent.length<=300" (click)="readAll($event,isShowReadAll,i)">
            阅读全文
            <span class="glyphicon glyphicon-chevron-down  icon-margin-left"></span>
          </button>
          <button type="button" class="takeUp button button-margin-right-24 pull-right" (click)="takeUp($event)">
            收起
            <span class="glyphicon glyphicon-chevron-up  icon-margin-left"></span>
          </button>
        </div>
      </div>
      <div class="question-detail-operation ">
        <app-operation [(userAnswerDetail)]="userAnswerDetailArr[i]"></app-operation>
      </div>
    </div>
  </div>

</div>
